<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lyrical</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.css">
</head>

<body>
    <section class="bg-light">
        <nav class="navbar bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand text-light fs-1" href="#"><strong>Lyri</strong><em>Call</em></a>    
                <form class="d-flex" role="search">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-light" type="submit">Search</button>
                </form>
                <div class="links">
                    <button class="btn btn-outline-warning fst-italic ms-3" href="#">SIGN UP</button>
                    <button class="btn btn-outline-light fst-italic ms-1" href="#">LOGIN</button>
                </div>
            </div>
        </nav>
            <div class="Welcome-message">
                <h1 class="fs-1 fw-bolder mt-5 text-dark text-center">Music is good for the soul.</h1>
                <h3 class="text-dark mt-4 text-center"><em>Singing along is enlightening.</em></h3>
                <h5 class="text-dark fw-lighter fs-5 mt-3 text-center"><em>Finding lyrics just got easy.</em></h5>
                <div class="call-to-action text-center">
                    <button class="btn btn-outline-dark fw-semibold mt-5 ms-2 mb-2">SIGN UP</button>
                    <button class="btn btn-outline-dark fw-semibold mt-5 ms-3 mb-2">LOGIN</button>
                </div>
                <div class="carousel slide" data-bs-ride="true">
                    <div class="carousel-indicators">
                      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                    </div>
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <img src="/assets/pexels-pixabay-33779.jpg" class="d-block w-100" alt="...">
                      </div>
                    </div>
            </div>
    </section>
    
</body>
</html>
