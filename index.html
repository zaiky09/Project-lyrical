<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lyrical</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.css">
</head>

<body>
    <section class="bg-light">
        <nav class="navbar bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand text-light fs-1" href="#"><strong>Lyri</strong><em id="txt-color">Call</em></a>    
                <form class="d-flex" role="search">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-light" type="submit">Search</button>
                </form>
                <div class="links">
                    <button class="btn btn-outline-light fst-italic ms-1" href="#">Login</button>
                    <button class="btn btn-outline-warning fst-italic ms-3" href="#">Sign Up</button>
                </div>
            </div>
        </nav>
            <div class="Welcome-message">
                <h1 class="intro">Let Music Be Thy Soul Food.</h1>
                <h3 class="intro-para"><em id="txt-color">Sing along. Feel enjoyment.</em></h3>
                <h5 class="intro-para2"><em>Finding lyrics just got easy.</em></h5>
                <div class="call-to-action text-center">
                    <button class="btn btn-outline-dark fw-semibold mt-3 ms-2 mb-2">TRY IT NOW</button>
                </div>
                <div class="carousel slide" data-bs-ride="true">
                    <div class="carousel-indicators">
                    </div>
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <img src="/assets/pexels-pixabay-33779.jpg" class="d-block w-100 h-50" alt="...">
                            <div class="img-place">
                            <!-- <h1 class="img-text"><strong>Lyri</strong><em id="txt-color">Call</em></h1> -->
                            <p class="p1"><em>Unleash your potential.</em></p>
                            <p class="p2"><em id="txt-color">You're a Star!</em></p>
                            <p class="p3"><em>Find your favorite song & sing along.</em></p>
                            <button class="btn btn-outline-light fw-semibold mt-5 mb-2">Try it Now</button>
                            <button class="btn btn-outline-warning fw-semibold mt-5 ms-3 mb-2">Sign Up</button>
                            </div>
                      </div>
                    </div>
            </div>
    </section>
    
</body>
</html>
