<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lyrical</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/bootstrap.css">
    </head>

    <body>
        <nav class="navbar bg-black">
            <div class="container-fluid">
                <a class="navbar-brand text-light fs-1" href="#"><strong>Lyri</strong><em id="txt-color">Call</em></a> 
            </div>
            <p class="intro-txt">
                Let's get it, One time
            </p>
            <input type="checkbox" id="check">
            <label for="check">
                <i class="fas fa-bars" id="btn"></i>
                <i class="fas fa-times" id="cancel"></i>
            </label>
            <div id="login-form">
                <h1>Login</h1>
                <ul id="login-list">
                    <li><input class="txt" type="text" placeholder="username"></li>
                    <li><input class="txt" type="password" placeholder="password"></li>
                    <p><input type="checkbox">Remember me</p>
                    <li><input class="button" type="button" value="Login"></li>
                </ul>
                <a href="#">Forget password</a><br>
                <a href="#">Sign Up</a>
            </div>
        </nav>
        <header>
            <h1>Lyri<em id="txt-color">Call</em></h1>

            <form id="form">
                <input type="text" id="search" placeholder="Enter song/artist name"/>
                <button>Search</button>
            </form>
        </header>

        <div id="more" class="container centered"></div>

        <div class="message">
            <p class="p1"><em>Unleash your potential.</em></p>
                            <p class="p2"><em id="txt-color">You're a Star!</em></p>
                            <p class="p3"><em>Find your favorite song & sing along.</em></p>
        </div> 

        <script src="/js/index.js"></script>

    </body>
</html>
